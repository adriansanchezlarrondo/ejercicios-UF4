<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ej1-Fetch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-3">
    <h1 class="bg-secondary text-white p-3 my-5">Ejercicio 1 - Fetch API jsonplaceholder</h1>
    <h5 class="text-end fst-italic text-primary">Adrián Sánchez Larrondo</h5>
    <div class="row border p-3 shadow-sm  ">
      <div class="col-6">
        <h2>Listado usuarios</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody id="tbodyListUsuarios">
          </tbody>
        </table>
      </div>
      <div class="col-6">
        <h2>Ficha usuario</h2>
        <div class="card">
          <div id="cardUsu" class="card-body">
          </div>
        </div>
      </div>
    </div>

    <div class="row border p-3 shadow-sm mt-4 ">
      <div class="col-6">
        <h3>Post publicados por el usuario</h3>
        <ol id="listPosts" class="list-group list-group-numbered"></ol>

      </div>
      <div id="comentariosPost" class="col-6">
        <h3>Comentarios del post</h3>
      </div>
    </div>
    

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
